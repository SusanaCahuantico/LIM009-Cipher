<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arma Secreta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenidos a <br>Arma Secreta</h1>
    <h2>¡Encripta tu mensaje naval!</h2>
  </header>
  <main>
    <div class="container">
      <textarea id="mensaje" cols="35" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
      <br><br>
      <label for="offset"><strong>Clave:</strong></label>
      <input type="text" id="offset" placeholder="Ingresa tu clave secreta">
      <br><br>
      <div class="buttons">
        <button id="cifrar" class="btn">Cifrar</button>
        <button id="descifrar" class="btn">Descifrar</button>
        <button id="limpiar" class="btn">Limpiar</button>
      </div>
      <h3>Resultado:</h3>
      <p id="result"></p>
    </div>
  </main>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
